# ~/.config/kitty/kitty.conf
# 转换自 Alacritty 配置
# 光标设置
cursor_blink_interval 0.75
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_always yes

# 字体设置
font_size 16
font_family mono

# 鼠标设置
mouse_hide_wait -1

# 滚动设置
scrollback_lines 10000

# 窗口设置
window_border_width 0
window_padding_width 20 20
background_opacity 1.0
dynamic_title yes

allow_remote_control yes
listen_on unix:/tmp/kitty

# 颜色设置 (根据您的 Alacritty colors.primary 和 colors.normal/bright 转换)
foreground #eff0eb
background #222436

# 正常颜色
color0 #282a36
color1 #ff5c57
color2 #5af78e
color3 #f3f99d
color4 #57c7ff
color5 #ff6ac1
color6 #9aedfe
color7 #f1f1f0

# 亮色
color8 #686868
color9 #ff5c57
color10 #5af78e
color11 #f3f99d
color12 #57c7ff
color13 #ff6ac1
color14 #9aedfe
color15 #f1f1f0

# 选择高亮色 (根据您的 Alacritty 选择颜色调整，此处为示例)
selection_foreground #000000
selection_background #FFFFFF
