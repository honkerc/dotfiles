# # xfce-polkit
# windowrulev2 = float, class:xfce-polkit
# windowrule = float, title:./fzfmenu.sh
# windowrule = float, title:peaclock.*

# # opacity
# windowrulev2 = opacity 0.5, class:code
# windowrulev2 = opacity 1, title:nvim.*
windowrulev2 = opacity 0.92, class:Alacritty
windowrulev2 = opacity 0.92, class:kitty

windowrulev2 = fullscreen, class:Rofi

windowrulev2 = plugin:hyprbars:nobar, class:^(Alacritty|kitty)$, floating:0
windowrulev2 = plugin:hyprbars:nobar, class:^(Alacritty|kitty)$, fullscreen:1
windowrulev2 = plugin:hyprbars:bar, class:^(Alacritty)$, floating:1

# 设置浮动窗口的默认大小
windowrulev2 = maxsize 900 600, floating:1, class:Alacritty
windowrulev2 = maxsize 900 600, floating:1, windowtype:normal

# 浮动窗口设置border,更清晰
windowrulev2 = bordersize 2, floating:1
